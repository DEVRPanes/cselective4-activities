<ion-content class="ion-padding ion-text-center">

  <div class="logo">
    <img src="\assets\CLINICORD.png">
  </div>

  <div class="form">
  <ion-item>
    <ion-input [(ngModel)]="email" placeholder="Enter Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
  </ion-item>

  <ion-button color="dark" expand="block">Login</ion-button>
  </div>

  <div class="signup"><ion-button fill="clear">Don't have an account yet? Signup</ion-button>
  </div>

</ion-content>
